<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title> Cliente </title>

<h1>Cliente</h1>
<h3> preencha os campos abaixo para cadastrar um novo cliente</h3>
<body>
	<form method="post" >
	Nome:
	<input type="text" id="txtNome" placeholder="Entre com o seu nome completo" maxlength="50" size="50" />
	<br/>
	
	Email:
	<input type="email" id="txtEmail" placeholder="Entre com o seu Email" maxlength="50" size="50" ><br />
	
	Senha:
	<input type="password" id="txtSenha" placeholder="Informe sua senha" maxlength="20" size="25" />
	<br/>
	
	Genero:
	<input type="radio" id="mat" name="per"/> Feminino 
	<input type="radio" id="not" name="per"/> Masculino	<br />
	Genero:
	<select id="grupo">
		<option> Grupo A </option>
		<option> Grupo B </option>
		<option> Grupo C </option>
	</select><br /><br />
	
	<input type="submit" id="btl" value="Cadastrar" onclick="validar();" /><br/>
	</form>
</body>
</html>
<script lang="javascript">
function validar(){
	if (txtNome.value.length<3){
		alert("Informe seu nome !");
		txtNome.focus();
		return false;
	}
	if (txtEmail.value.length<6 || 
			txtEmail.value.indexOf("@") <= 0 ||
			txtEmail.value.indexOf(".") <= 0){
		alert("Informe um email valido");
		txtEmail.focus();
		return false;
	}
	var rex1 = new RegExp(/[0-9]/);
	var rex2 = new RegExp(/[a-z]/);
	if(rex1.test(txtSenha.value)==false ||
	   rex2.test(txtSenha.value)==false ){
		alert("Por favor forneça uma senha com 6 caracterese e alfanumerica");
		txtSenha.focus();
	   return false;
	}
	}
</script>
